<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©tail du Maillot - ALIEN üëΩ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS */
        
         :root {
            --alien-green: #39ff14;
            --alien-purple: #a68cff;
            --dark-bg: #0a0a0a;
            --light-dark: #1a1a1a;
            --medium-dark: #2a2a2a;
        }
        
        * {
            box-sizing: border-box;
        }
        
        html {
            width: 100%;
            height: 100%;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--light-dark) 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            width: 100vw;
            overflow-x: hidden;
        }
        /* Header am√©lior√© - Responsive */
        
        header {
            background: linear-gradient(145deg, var(--light-dark), var(--medium-dark));
            padding: clamp(10px, 2vw, 15px) 0;
            box-shadow: 0 4px 20px rgba(57, 255, 20, 0.3);
            border-bottom: 2px solid rgba(57, 255, 20, 0.3);
            width: 100vw;
        }
        
        .menu {
            display: flex;
            justify-content: center;
            gap: clamp(20px, 4vw, 30px);
            list-style: none;
            margin: 0;
            padding: 0 clamp(15px, 3vw, 20px);
            flex-wrap: wrap;
        }
        
        .menu a {
            color: var(--alien-green);
            text-decoration: none;
            font-size: clamp(1em, 2vw, 1.1em);
            font-weight: bold;
            padding: clamp(6px, 1.5vw, 8px) clamp(12px, 2.5vw, 16px);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .menu a:hover {
            background: rgba(57, 255, 20, 0.1);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.3);
        }
        /* Container principal - Ultra responsive */
        
        .detail-wrapper {
            max-width: min(1400px, 95vw);
            margin: clamp(20px, 4vw, 40px) auto;
            padding: 0 clamp(15px, 3vw, 20px);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(400px, 100%), 1fr));
            gap: clamp(30px, 6vw, 60px);
            align-items: start;
            width: 100%;
        }
        /* Section image - Adaptatif */
        
        .image-section {
            background: linear-gradient(145deg, var(--light-dark), var(--medium-dark));
            border-radius: clamp(15px, 3vw, 20px);
            padding: clamp(20px, 4vw, 30px);
            box-shadow: 0 20px 40px rgba(57, 255, 20, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(57, 255, 20, 0.3);
            width: 100%;
        }
        
        .main-image {
            width: 100%;
            max-width: min(500px, 90vw);
            height: clamp(250px, 40vw, 400px);
            object-fit: cover;
            border-radius: clamp(10px, 2vw, 15px);
            border: 3px solid rgba(57, 255, 20, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        
        .main-image:hover {
            transform: scale(1.02);
            border-color: var(--alien-green);
            box-shadow: 0 15px 40px rgba(57, 255, 20, 0.3);
        }
        
        .miniatures {
            display: flex;
            justify-content: center;
            gap: clamp(8px, 2vw, 12px);
            margin-top: clamp(15px, 3vw, 20px);
            flex-wrap: wrap;
        }
        
        .miniature {
            width: clamp(45px, 8vw, 60px);
            height: clamp(45px, 8vw, 60px);
            object-fit: cover;
            border-radius: clamp(6px, 1.5vw, 10px);
            border: 2px solid rgba(57, 255, 20, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        
        .miniature:hover,
        .miniature.active {
            border-color: var(--alien-green);
            opacity: 1;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(57, 255, 20, 0.4);
        }
        /* Section d√©tails - Ultra adaptatif */
        
        .details-section {
            background: linear-gradient(145deg, var(--light-dark), var(--medium-dark));
            border-radius: clamp(15px, 3vw, 20px);
            padding: clamp(25px, 5vw, 40px);
            box-shadow: 0 20px 40px rgba(57, 255, 20, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(57, 255, 20, 0.3);
            width: 100%;
        }
        
        .product-title {
            font-size: clamp(1.5em, 4vw, 2.2em);
            color: var(--alien-green);
            margin: 0 0 clamp(15px, 3vw, 20px) 0;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
        }
        
        .product-price {
            font-size: clamp(1.2em, 3vw, 1.8em);
            margin: clamp(15px, 3vw, 20px) 0;
            padding: clamp(12px, 2.5vw, 15px);
            background: rgba(57, 255, 20, 0.1);
            border-radius: clamp(8px, 2vw, 12px);
            border: 2px solid rgba(57, 255, 20, 0.3);
        }
        
        .prix-barre {
            text-decoration: line-through;
            color: #666;
            font-size: 0.8em;
            margin-right: clamp(5px, 1vw, 10px);
        }
        
        .prix-reduit {
            color: var(--alien-green);
            font-weight: bold;
        }
        
        .reduc-badge {
            background: var(--alien-green);
            color: #000;
            padding: clamp(3px, 0.5vw, 4px) clamp(8px, 1.5vw, 12px);
            border-radius: clamp(10px, 2vw, 15px);
            font-size: clamp(0.6em, 1.2vw, 0.7em);
            font-weight: bold;
            margin-left: clamp(5px, 1vw, 10px);
        }
        /* Formulaire de personnalisation - Responsive */
        
        .customization-form {
            margin: clamp(20px, 4vw, 30px) 0;
        }
        
        .form-group {
            margin-bottom: clamp(15px, 3vw, 25px);
        }
        
        .form-group label {
            display: block;
            margin-bottom: clamp(6px, 1.2vw, 8px);
            color: var(--alien-green);
            font-weight: bold;
            font-size: clamp(1em, 2vw, 1.1em);
        }
        
        .form-control {
            width: 100%;
            padding: clamp(10px, 2vw, 12px) clamp(12px, 2.5vw, 15px);
            border: 2px solid rgba(57, 255, 20, 0.3);
            border-radius: clamp(8px, 1.5vw, 10px);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: clamp(0.9em, 1.8vw, 1em);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--alien-green);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }
        
        .size-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(clamp(60px, 15vw, 80px), 1fr));
            gap: clamp(8px, 1.5vw, 10px);
            margin-top: clamp(6px, 1.2vw, 8px);
        }
        
        .size-btn {
            padding: clamp(10px, 2vw, 12px);
            border: 2px solid rgba(57, 255, 20, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: var(--alien-green);
            border-radius: clamp(6px, 1.2vw, 8px);
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            font-size: clamp(0.9em, 1.8vw, 1em);
        }
        
        .size-btn:hover,
        .size-btn.selected {
            background: var(--alien-green);
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.5);
        }
        /* Boutons d'action - Ultra responsive */
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: clamp(10px, 2vw, 15px);
            margin-top: clamp(20px, 4vw, 30px);
        }
        
        .btn-primary {
            background: linear-gradient(145deg, var(--alien-green), #2ecc40);
            color: #000;
            border: none;
            border-radius: clamp(10px, 2vw, 12px);
            padding: clamp(12px, 2.5vw, 15px) clamp(25px, 4vw, 30px);
            font-size: clamp(1em, 2.2vw, 1.2em);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(57, 255, 20, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(57, 255, 20, 0.5);
            background: linear-gradient(145deg, #2ecc40, var(--alien-green));
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--alien-green);
            color: var(--alien-green);
            border-radius: clamp(10px, 2vw, 12px);
            padding: clamp(12px, 2.5vw, 15px) clamp(25px, 4vw, 30px);
            font-size: clamp(0.9em, 2vw, 1.1em);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: var(--alien-green);
            color: #000;
            transform: translateY(-2px);
        }
        /* Message de succ√®s - Responsive */
        
        .success-message {
            display: none;
            background: rgba(57, 255, 20, 0.1);
            border: 2px solid var(--alien-green);
            border-radius: clamp(10px, 2vw, 12px);
            padding: clamp(15px, 3vw, 20px);
            margin-top: clamp(15px, 3vw, 20px);
            text-align: center;
            animation: slideIn 0.5s ease;
        }
        
        .success-message.show {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success-icon {
            font-size: clamp(1.5em, 3vw, 2em);
            color: var(--alien-green);
            margin-bottom: clamp(8px, 1.5vw, 10px);
        }
        /* Bouton panier flottant - Ultra responsive */
        
        .cart-floating {
            position: fixed;
            top: clamp(15px, 3vw, 20px);
            right: clamp(15px, 3vw, 20px);
            width: clamp(50px, 8vw, 60px);
            height: clamp(50px, 8vw, 60px);
            background: linear-gradient(145deg, var(--alien-green), #2ecc40);
            color: #000;
            border: none;
            border-radius: 50%;
            font-size: clamp(1.2em, 2.5vw, 1.8em);
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(57, 255, 20, 0.4);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .cart-floating:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(57, 255, 20, 0.6);
        }
        
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: clamp(20px, 4vw, 25px);
            height: clamp(20px, 4vw, 25px);
            font-size: clamp(0.6em, 1.2vw, 0.7em);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        /* Panier lat√©ral - Adaptatif */
        
        .side-cart {
            position: fixed;
            top: 0;
            right: -100vw;
            width: min(420px, 100vw);
            height: 100vh;
            background: linear-gradient(145deg, var(--light-dark), var(--medium-dark));
            box-shadow: -5px 0 30px rgba(57, 255, 20, 0.3);
            z-index: 999;
            transition: right 0.4s ease;
            overflow-y: auto;
            border-left: 2px solid rgba(57, 255, 20, 0.3);
        }
        
        .side-cart.open {
            right: 0;
        }
        
        .cart-header {
            background: rgba(57, 255, 20, 0.1);
            padding: clamp(15px, 3vw, 20px);
            border-bottom: 2px solid rgba(57, 255, 20, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cart-title {
            font-size: clamp(1.2em, 2.5vw, 1.5em);
            color: var(--alien-green);
            font-weight: bold;
            margin: 0;
        }
        
        .close-cart {
            background: none;
            border: none;
            color: var(--alien-green);
            font-size: clamp(1.5em, 3vw, 2em);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-cart:hover {
            color: #fff;
        }
        
        .cart-content {
            padding: clamp(15px, 3vw, 20px);
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            gap: clamp(10px, 2vw, 15px);
            margin-bottom: clamp(15px, 3vw, 20px);
            padding: clamp(12px, 2.5vw, 15px);
            background: rgba(0, 0, 0, 0.3);
            border-radius: clamp(10px, 2vw, 12px);
            border: 1px solid rgba(57, 255, 20, 0.2);
        }
        
        .cart-item-image {
            width: clamp(60px, 12vw, 80px);
            height: clamp(60px, 12vw, 80px);
            object-fit: cover;
            border-radius: clamp(8px, 1.5vw, 10px);
            border: 2px solid rgba(57, 255, 20, 0.3);
        }
        
        .cart-item-details {
            flex: 1;
            color: #fff;
            min-width: 0;
        }
        
        .cart-item-name {
            font-weight: bold;
            color: var(--alien-green);
            margin-bottom: clamp(3px, 0.5vw, 5px);
            font-size: clamp(0.9em, 1.8vw, 1em);
        }
        
        .cart-item-info {
            font-size: clamp(0.8em, 1.5vw, 0.9em);
            color: #ccc;
            margin-bottom: clamp(8px, 1.5vw, 10px);
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: clamp(8px, 1.5vw, 10px);
            flex-wrap: wrap;
        }
        
        .qty-btn {
            width: clamp(25px, 5vw, 30px);
            height: clamp(25px, 5vw, 30px);
            background: var(--alien-green);
            color: #000;
            border: none;
            border-radius: clamp(4px, 1vw, 6px);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: clamp(0.8em, 1.5vw, 0.9em);
        }
        
        .qty-btn:hover {
            transform: scale(1.1);
        }
        
        .cart-total {
            background: rgba(57, 255, 20, 0.1);
            border: 2px solid var(--alien-green);
            border-radius: clamp(10px, 2vw, 12px);
            padding: clamp(15px, 3vw, 20px);
            margin-top: clamp(15px, 3vw, 20px);
            text-align: center;
        }
        
        .total-amount {
            font-size: clamp(1.2em, 2.5vw, 1.8em);
            font-weight: bold;
            color: var(--alien-green);
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
        }
        /* Responsive ultime */
        
        @media (max-width: 1920px) {
            .detail-wrapper {
                max-width: 1600px;
            }
        }
        
        @media (max-width: 1440px) {
            .detail-wrapper {
                max-width: 1200px;
            }
        }
        
        @media (max-width: 1024px) {
            .detail-wrapper {
                grid-template-columns: 1fr;
                gap: clamp(25px, 5vw, 40px);
                margin: clamp(15px, 3vw, 20px) auto;
                padding: 0 clamp(12px, 2.5vw, 15px);
            }
        }
        
        @media (max-width: 768px) {
            .menu {
                gap: clamp(15px, 3vw, 20px);
            }
            .action-buttons {
                gap: clamp(8px, 1.5vw, 10px);
            }
            .size-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .image-section,
            .details-section {
                padding: clamp(15px, 3vw, 20px);
            }
            .main-image {
                height: clamp(200px, 35vw, 300px);
            }
            .size-options {
                grid-template-columns: repeat(4, 1fr);
                gap: clamp(4px, 1vw, 5px);
            }
            .size-btn {
                padding: clamp(6px, 1.5vw, 8px);
                font-size: clamp(0.8em, 1.5vw, 0.9em);
            }
        }
        /* Ultra-wide screens */
        
        @media (min-width: 2560px) {
            .detail-wrapper {
                max-width: 2000px;
            }
            .main-image {
                max-width: 600px;
                height: 500px;
            }
        }
        /* Mode paysage mobile */
        
        @media (max-height: 600px) and (orientation: landscape) {
            .detail-wrapper {
                margin: clamp(10px, 2vh, 15px) auto;
            }
            .main-image {
                height: clamp(150px, 25vh, 250px);
            }
        }
        /* Animations et effets */
        
        .fade-in {
            animation: fadeIn 0.6s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(57, 255, 20, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(57, 255, 20, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(57, 255, 20, 0);
            }
        }
    </style>
</head>

    <script>
        // R√©cup√©ration des param√®tres URL
        const params = new URLSearchParams(window.location.search);
        const productData = {
            img: params.get('img') || 'default-image.jpg',
            name: params.get('name') || 'Maillot Alien',
            size: params.get('size') || 'M',
            brand: params.get('brand') || 'Galactic Brand',
            price: parseFloat(params.get('price')) || 30
        };

        // Variables pour la promotion
        let promoActive = false;
        let timerInterval;

        // Initialisation de la page
        document.addEventListener('DOMContentLoaded', function() {
            initializeProduct();
            initializeCart();
            setupEventListeners();
            updateCartDisplay();
            initPromoSync(); // ‚úÖ Nouvelle fonction
        });

        // ‚úÖ Synchronisation avec la promotion de 5 minutes d'apropos.html
        function initPromoSync() {
            const promoEnd = localStorage.getItem('promoEnd');

            if (promoEnd && Date.now() < promoEnd) {
                // Promotion de 5 minutes active
                promoActive = true;
                startPromoTimer(promoEnd);
            } else {
                // Pas de promotion
                promoActive = false;
            }

            updateProductPrice();
        }

        function startPromoTimer(promoEnd) {
            function updateTimer() {
                const now = Date.now();
                const diff = promoEnd - now;

                if (diff <= 0) {
                    // Promotion de 5 minutes termin√©e
                    promoActive = false;
                    localStorage.removeItem('promoEnd');
                    clearInterval(timerInterval);
                    updateProductPrice();
                    console.log('‚è∞ Promotion 5min termin√©e dans detail.html');
                } else {
                    // Promotion en cours
                    promoActive = true;
                    updateProductPrice();
                }
            }

            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        // ‚úÖ Mise √† jour dynamique du prix selon la promotion
        function updateProductPrice() {
            const originalPrice = productData.price;
            const priceContainer = document.getElementById('product-price');

            if (promoActive) {
                // Promotion active : prix barr√© + prix r√©duit + badge
                const discountedPrice = (originalPrice * 0.75).toFixed(2);
                priceContainer.innerHTML = `
                    <span class="prix-barre">${originalPrice}‚Ç¨</span>
                    <span class="prix-reduit">${discountedPrice}‚Ç¨</span>
                    <span class="reduc-badge">-25%</span>
                `;
            } else {
                // Pas de promotion : prix normal
                priceContainer.innerHTML = `
                    <span class="prix-reduit">${originalPrice}‚Ç¨</span>
                `;
            }
        }

        function initializeProduct() {
            document.getElementById('main-image').src = productData.img;
            document.getElementById('product-title').textContent = productData.name;

            // Le prix sera mis √† jour par updateProductPrice()

            // Galerie d'images (si disponible)
            const gallery = params.get('gallery');
            if (gallery) {
                const images = gallery.split(',');
                const miniatures = document.getElementById('miniatures');
                miniatures.innerHTML = ''; // Clear existing miniatures
                images.forEach((src, index) => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.className = 'miniature';
                    if (index === 0) img.classList.add('active');
                    img.addEventListener('click', () => changeMainImage(src, img));
                    miniatures.appendChild(img);
                });
            }
        }

        function changeMainImage(src, thumbnail) {
            document.getElementById('main-image').src = src;
            document.querySelectorAll('.miniature').forEach(img => img.classList.remove('active'));
            thumbnail.classList.add('active');
        }

        function setupEventListeners() {
            // S√©lection de taille
            document.querySelectorAll('.size-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                });
            });

            // Boutons d'action
            document.getElementById('add-to-cart').addEventListener('click', addToCart);
            document.getElementById('buy-now').addEventListener('click', buyNow);

            // Panier lat√©ral
            document.getElementById('cart-floating').addEventListener('click', openCart);
            document.getElementById('close-cart').addEventListener('click', closeCart);
        }

        function addToCart() {
            const selectedSize = document.querySelector('.size-btn.selected');
            if (!selectedSize) {
                alert('Veuillez s√©lectionner une taille');
                return;
            }

            // ‚úÖ Prix bas√© sur la promotion actuelle
            const currentPrice = promoActive ?
                (productData.price * 0.75).toFixed(2) :
                productData.price.toFixed(2);

            const cartItem = {
                img: productData.img,
                nom: productData.name,
                taille: selectedSize.dataset.size,
                prenom: document.getElementById('player-name').value || '',
                numero: document.getElementById('player-number').value || '',
                prix: currentPrice,
                quantite: 1,
                image: productData.img // ‚úÖ Ajout pour affichage panier
            };

            let cart = JSON.parse(localStorage.getItem('panier')) || [];

            // V√©rifier si l'article existe d√©j√†
            const existingIndex = cart.findIndex(item =>
                item.nom === cartItem.nom &&
                item.taille === cartItem.taille &&
                item.prenom === cartItem.prenom &&
                item.numero === cartItem.numero
            );

            if (existingIndex > -1) {
                cart[existingIndex].quantite += 1;
            } else {
                cart.push(cartItem);
            }

            localStorage.setItem('panier', JSON.stringify(cart));
            showSuccessMessage();
            updateCartDisplay();

            // Animation du bouton
            const btn = document.getElementById('add-to-cart');
            btn.classList.remove('pulse');
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
                btn.classList.add('pulse');
            }, 150);
        }

        function buyNow() {
            addToCart();
            setTimeout(() => {
                window.location.href = 'payment.html';
            }, 500);
        }

        function showSuccessMessage() {
            const message = document.getElementById('success-message');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }

        function initializeCart() {
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cart = JSON.parse(localStorage.getItem('panier')) || [];
            const cartBadge = document.getElementById('cart-badge');
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            // Badge du panier
            if (cart.length > 0) {
                cartBadge.style.display = 'flex';
                cartBadge.textContent = cart.reduce((sum, item) => sum + (item.quantite || 1), 0);
            } else {
                cartBadge.style.display = 'none';
            }

            // Contenu du panier
            let total = 0;
            cartItems.innerHTML = '';

            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">Votre panier est vide</p>';
            } else {
                cart.forEach((item, index) => {
                            const itemTotal = parseFloat(item.prix) * (item.quantite || 1);
                            total += itemTotal;

                            const cartItemElement = document.createElement('div');
                            cartItemElement.className = 'cart-item';
                            cartItemElement.innerHTML = `
                        <img src="${item.img || item.image || 'images/placeholder.jpg'}" alt="${item.nom}" class="cart-item-image" onerror="this.src='images/placeholder.jpg'">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.nom}</div>
                            <div class="cart-item-info">
                                Taille: ${item.taille}
                                ${item.prenom ? `‚Ä¢ ${item.prenom}` : ''}
                                ${item.numero ? `‚Ä¢ N¬∞${item.numero}` : ''}
                            </div>
                            <div class="quantity-controls">
                                <button class="qty-btn" onclick="changeQuantity(${index}, -1)">-</button>
                                <span style="margin: 0 10px; font-weight: bold;">${item.quantite || 1}</span>
                                <button class="qty-btn" onclick="changeQuantity(${index}, 1)">+</button>
                                <button class="qty-btn" onclick="removeFromCart(${index})" style="background: #ff4444; margin-left: 10px;">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div style="font-weight: bold; color: #39ff14;">${itemTotal.toFixed(2)}‚Ç¨</div>
                    `;
                    cartItems.appendChild(cartItemElement);
                });
            }

            cartTotal.textContent = total.toFixed(2) + '‚Ç¨';
        }

        function changeQuantity(index, delta) {
            let cart = JSON.parse(localStorage.getItem('panier')) || [];
            if (cart[index]) {
                cart[index].quantite = Math.max(1, (cart[index].quantite || 1) + delta);
                localStorage.setItem('panier', JSON.stringify(cart));
                updateCartDisplay();
            }
        }

        function removeFromCart(index) {
            if (confirm('Supprimer cet article du panier ?')) {
                let cart = JSON.parse(localStorage.getItem('panier')) || [];
                cart.splice(index, 1);
                localStorage.setItem('panier', JSON.stringify(cart));
                updateCartDisplay();
            }
        }

        function openCart() {
            document.getElementById('side-cart').classList.add('open');
            updateCartDisplay();
        }

        function closeCart() {
            document.getElementById('side-cart').classList.remove('open');
        }

        // Fermer le panier en cliquant √† l'ext√©rieur
        document.addEventListener('click', function(e) {
            const sideCart = document.getElementById('side-cart');
            const cartButton = document.getElementById('cart-floating');
            
            if (!sideCart.contains(e.target) && !cartButton.contains(e.target)) {
                closeCart();
            }
        });

        // ‚úÖ Nettoyage au d√©chargement de la page
        window.addEventListener('beforeunload', function() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        });
    </script>
</body>

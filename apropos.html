        /* Variables CSS */
        
         :root {
            --alien-green: #39ff14;
            --alien-purple: #a68cff;
            --dark-bg: #0a0a0a;
            --light-dark: #1a1a1a;
            --medium-dark: #2a2a2a;
        }
        
        * {
            box-sizing: border-box;
        }
        
        html {
            width: 100%;
            height: 100%;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--light-dark) 100%);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }
        /* Header ultra-responsive */
        
        header {
            background: linear-gradient(145deg, var(--light-dark), var(--medium-dark));
            padding: clamp(15px, 3vw, 20px) 0;
            box-shadow: 0 4px 20px rgba(57, 255, 20, 0.3);
            border-bottom: 2px solid rgba(57, 255, 20, 0.3);
            width: 100vw;
            text-align: center;
        }
        
        header h1 {
            font-size: clamp(1.5em, 4vw, 2.5em);
            color: var(--alien-green);
            margin: 0 0 clamp(10px, 2vw, 15px) 0;
            text-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
            font-family: 'Orbitron', Arial, sans-serif;
            font-weight: 700;
        }
        
        .menu-top {
            display: flex;
            justify-content: center;
            gap: clamp(15px, 3vw, 25px);
            flex-wrap: wrap;
            padding: 0 clamp(15px, 3vw, 20px);
        }
        
        .menu-top a {
            color: var(--alien-purple);
            text-decoration: none;
            font-size: clamp(1em, 2vw, 1.1em);
            font-weight: bold;
            padding: clamp(8px, 1.5vw, 12px) clamp(15px, 2.5vw, 20px);
            border-radius: clamp(8px, 1.5vw, 12px);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .menu-top a:hover {
            color: var(--alien-green);
            border-color: var(--alien-green);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.3);
        }
        
        .panier-link {
            display: flex;
            align-items: center;
            gap: clamp(5px, 1vw, 8px);
        }
        /* Main container ultra-adaptatif */
        
        main {
            width: 100vw;
            padding: clamp(15px, 3vw, 20px);
        }
        /* Grille ultra-responsive */
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(clamp(250px, 30vw, 350px), 1fr));
            gap: clamp(15px, 3vw, 25px);
            max-width: min(1600px, 95vw);
            margin: 0 auto;
            padding: clamp(10px, 2vw, 20px);
        }
        /* Casiers adaptatifs */
        
        .casier {
            position: relative;
            overflow: hidden;
            border-radius: clamp(12px, 2.5vw, 16px);
            background: #181818;
            height: clamp(250px, 35vw, 300px);
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 2px solid rgba(57, 255, 20, 0.2);
        }
        
        .casier:hover {
            transform: scale(1.02);
            border-color: var(--alien-green);
            box-shadow: 0 10px 30px rgba(57, 255, 20, 0.3);
        }
        
        .casier img {
            width: 100%;
            height: calc(100% - clamp(45px, 8vw, 55px));
            object-fit: cover;
            border-radius: clamp(12px, 2.5vw, 16px) clamp(12px, 2.5vw, 16px) 0 0;
            cursor: pointer;
        }
        /* Bouton d√©tail ultra-adaptatif */
        
        .btn-detail {
            position: absolute;
            bottom: clamp(6px, 1.2vw, 8px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--alien-green);
            border-radius: clamp(8px, 1.5vw, 12px);
            color: #fff;
            padding: clamp(6px, 1.2vw, 8px) clamp(10px, 2vw, 12px);
            font-weight: bold;
            font-size: clamp(0.7em, 1.5vw, 0.85em);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: clamp(4px, 1vw, 8px);
            max-width: min(90%, 280px);
            white-space: nowrap;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .btn-detail:hover {
            background: rgba(57, 255, 20, 0.1);
            border-color: var(--alien-green);
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 5px 15px rgba(57, 255, 20, 0.4);
        }
        /* Prix barr√© responsive */
        
        .prix-barre {
            text-decoration: line-through;
            color: #666;
            font-size: clamp(0.7em, 1.3vw, 0.9em);
            font-weight: normal;
            margin-right: clamp(4px, 0.8vw, 6px);
        }
        /* Prix r√©duit responsive */
        
        .prix-reduit {
            color: var(--alien-green);
            font-weight: bold;
            font-size: clamp(0.8em, 1.5vw, 1em);
        }
        /* Badge de r√©duction responsive */
        
        .reduc-badge {
            background: var(--alien-green);
            color: #000;
            padding: clamp(3px, 0.6vw, 4px) clamp(6px, 1.2vw, 8px);
            border-radius: clamp(10px, 2vw, 15px);
            font-size: clamp(0.6em, 1.2vw, 0.75em);
            font-weight: bold;
            white-space: nowrap;
            margin-left: clamp(4px, 0.8vw, 6px);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        /* Chronom√®tre promo ultra-responsive */
        
        #promo-timer {
            background: linear-gradient(45deg, var(--alien-green), #2ecc40);
            color: #000;
            text-align: center;
            padding: clamp(10px, 2vw, 15px);
            font-size: clamp(1em, 2.2vw, 1.3em);
            font-weight: bold;
            margin: clamp(20px, 4vw, 30px) auto;
            border-radius: clamp(10px, 2vw, 15px);
            box-shadow: 0 8px 25px rgba(57, 255, 20, 0.4);
            max-width: min(800px, 95vw);
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 8px 25px rgba(57, 255, 20, 0.4);
            }
            to {
                box-shadow: 0 12px 35px rgba(57, 255, 20, 0.7);
            }
        }
        /* Modal ultra-responsive */
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: clamp(15px, 3vw, 20px);
        }
        
        .modal-content {
            background: linear-gradient(145deg, var(--light-dark), var(--medium-dark));
            border-radius: clamp(15px, 3vw, 20px);
            padding: clamp(25px, 5vw, 40px);
            max-width: min(500px, 90vw);
            width: 100%;
            border: 2px solid rgba(57, 255, 20, 0.3);
            color: #fff;
            position: relative;
            animation: modalSlideIn 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .close {
            position: absolute;
            top: clamp(10px, 2vw, 15px);
            right: clamp(15px, 3vw, 20px);
            font-size: clamp(1.8em, 3.5vw, 2em);
            color: var(--alien-green);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close:hover {
            color: #fff;
            transform: rotate(90deg);
        }
        
        .modal h2 {
            font-size: clamp(1.2em, 2.5vw, 1.5em);
            color: var(--alien-green);
            margin-bottom: clamp(15px, 3vw, 20px);
        }
        
        .modal p {
            font-size: clamp(1em, 2vw, 1.1em);
            margin-bottom: clamp(8px, 1.5vw, 10px);
        }
        /* Responsive breakpoints */
        
        @media (max-width: 1920px) {
            .grid {
                max-width: 1500px;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
        }
        
        @media (max-width: 1440px) {
            .grid {
                max-width: 1200px;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
                gap: clamp(12px, 2.5vw, 20px);
            }
            .casier {
                height: clamp(220px, 32vw, 280px);
            }
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: clamp(10px, 2vw, 15px);
                padding: clamp(8px, 1.5vw, 15px);
            }
            .casier {
                height: clamp(180px, 25vw, 220px);
            }
            .btn-detail {

            }

            }
            .prix-barre {

            }

            }
            .reduc-badge {
                font-size: clamp(0.5em, 0.9vw, 0.55em);
                padding: clamp(1px, 0.3vw, 2px) clamp(3px, 0.8vw, 4px);
            }
            header {
                padding: clamp(10px, 2vw, 15px) 0;
            }
            header h1 {
                font-size: clamp(1.3em, 3.5vw, 1.8em);
                margin-bottom: clamp(8px, 1.5vw, 10px);
            }
            .menu-top {
                gap: clamp(8px, 1.5vw, 12px);
            }
            .menu-top a {
                font-size: clamp(0.85em, 1.6vw, 0.95em);
                padding: clamp(5px, 1vw, 6px) clamp(10px, 1.8vw, 12px);
            }
            #promo-timer {
                font-size: clamp(0.8em, 1.6vw, 1em);
                padding: clamp(6px, 1.2vw, 8px);
            }
            main {
                padding: clamp(10px, 2vw, 15px);
            }
        }
        
        @media (max-width: 360px) {
            .casier {
                height: clamp(180px, 28vw, 220px);
            }
            .btn-detail {
                font-size: clamp(0.55em, 1.1vw, 0.6em);
                padding: clamp(3px, 0.6vw, 4px) clamp(5px, 1vw, 6px);
                bottom: clamp(2px, 0.6vw, 3px);
                max-width: 75%;
            }
        }
        /* Ultra-wide screens */
        
        @media (min-width: 2560px) {
            .grid {
                max-width: 2000px;
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            }
            .casier {
                height: 350px;
            }
            header h1 {
                font-size: 3em;
            }
            #promo-timer {
                font-size: 1.6em;
            }
        }
        /* Mode paysage mobile */
        
        @media (max-height: 600px) and (orientation: landscape) {
            .casier {
                height: clamp(150px, 20vh, 200px);
            }
            header {
                padding: clamp(5px, 1vh, 10px) 0;
            }
            header h1 {
                font-size: clamp(1.2em, 3vh, 1.8em);
                margin-bottom: clamp(5px, 1vh, 8px);
            }
            main {
                padding: clamp(8px, 1.5vh, 12px);
            }
            .grid {
                gap: clamp(8px, 1.5vh, 12px);
                padding: clamp(5px, 1vh, 10px);
            }
            #promo-timer {
                font-size: clamp(0.9em, 2vh, 1.2em);
                padding: clamp(5px, 1vh, 8px);
                margin: clamp(10px, 2vh, 15px) auto;
            }
        }
        /* Animations d'entr√©e */
        
        .casier {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .casier:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .casier:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .casier:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .casier:nth-child(4) {
            animation-delay: 0.4s;
        }
        
        .casier:nth-child(5) {
            animation-delay: 0.5s;
        }
        
        .casier:nth-child(6) {
            animation-delay: 0.6s;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Effet de focus pour l'accessibilit√© */
        
        .casier:focus-visible,
        .btn-detail:focus-visible {
            outline: 3px solid var(--alien-green);
            outline-offset: 2px;
        }
    </style>
</head>

            <div class="casier">
                <img src="images/maillot14.jpg" alt="Maillot AC Milan" style="width:100%;height:100%;object-fit:cover;border-radius:8px;">
                <button class="btn-detail" data-img="images/maillot14.jpg" data-gallery="images/maillot14.jpg" data-name="Maillot AC Milan" data-size="L" data-brand="Adidas" data-price="30">
                    <span class="prix-barre">30‚Ç¨</span>
                    <span class="prix-reduit">22.50‚Ç¨</span>

            <div class="casier">
                <img src="images/maillot15.jpg" alt="Maillot PSG Domicile Classique" style="width:100%;height:100%;object-fit:cover;border-radius:8px;">
                <button class="btn-detail" data-img="images/maillot15.jpg" data-gallery="images/maillot15.jpg" data-name="Maillot PSG Domicile Classique" data-size="M" data-brand="Nike" data-price="30">
                    <span class="prix-barre">30‚Ç¨</span>

                </button>
            </div>
        </div>

        <!-- Chronom√®tre apr√®s tous les casiers -->
        <div id="promo-timer">
            Promo sp√©ciale : il reste <span id="timer"></span> pour profiter des prix r√©duits !
        </div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="close" class="close">&times;</span>
                <h2 id="modal-name">Nom du Maillot</h2>
                <p id="modal-size">Taille: M</p>
                <p id="modal-brand">Marque: Nike</p>
                <p id="modal-price">Prix: 30‚Ç¨</p>
                <button class="btn-detail">Prix : 30‚Ç¨</button>
            </div>
        </div>
    </main>

    <script>
        // ‚úÖ IMPORTANT: Dur√©e de la promo (5 minutes en millisecondes)
        const promoDuration = 5 * 60 * 1000; // 5 minutes = 300 000 millisecondes

        // Variables globales
        let promoEnd = localStorage.getItem('promoEnd');
        let timerInterval;
        let promoActive = false;

        function updateTimer() {
            if (!promoEnd) return;
            
            const now = Date.now();
            let diff = promoEnd - now;
            if (diff < 0) diff = 0;
            
            // ‚úÖ Calcul pour minutes et secondes (format 5 minutes)
            const minutes = Math.floor(diff / (60 * 1000));
            const seconds = Math.floor((diff % (60 * 1000)) / 1000);
            
            // ‚úÖ Affichage optimis√© pour 5 minutes
            const timerElement = document.getElementById('timer');
            if (timerElement) {
                timerElement.textContent = `${minutes}m ${seconds.toString().padStart(2, '0')}s`;
            }
            
            if (diff === 0) {
                // ‚úÖ Fin de la promotion apr√®s 5 minutes - PLUS DE RED√âMARRAGE AUTO
                promoActive = false;
                localStorage.removeItem('promoEnd');
                clearInterval(timerInterval);

                // ‚úÖ Affiche message de fin SANS bouton
                document.getElementById('promo-timer').innerHTML = `
                    ‚è∞ La promotion de 5 minutes est termin√©e !
                `;

                // Remet les prix normaux
                updateRemiseBoutons();
                
                console.log('‚è∞ Promotion de 5 minutes termin√©e - Contr√¥le via parametre.html');
            }
        }

        function updateRemiseBoutons() {
            const now = Date.now();
            let diff = promoEnd ? promoEnd - now : 0;
            
            document.querySelectorAll(".btn-detail").forEach(btn => {
                const prixOriginal = parseFloat(btn.dataset.price);
                
                if (diff > 0 && promoActive) {
                    // ‚úÖ Promotion active (5 minutes) : -25%
                    const prixReduit = (prixOriginal * 0.75).toFixed(2);
                    btn.innerHTML = `
                        <span class="prix-barre">${prixOriginal}‚Ç¨</span> 
                        <span class="prix-reduit">${prixReduit}‚Ç¨</span> 
                        <span class="reduc-badge">-25%</span>
                    `;
                } else {
                    // ‚úÖ Pas de promotion : prix normal
                    btn.innerHTML = `<span class="prix-reduit">${prixOriginal}‚Ç¨</span>`;
                }
            });
        }

        // ‚úÖ Fonction de synchronisation avec parametre.html
        function checkPromoFromParams() {
            const promoEndStored = localStorage.getItem('promoEnd');
            
            if (promoEndStored && Date.now() < promoEndStored) {
                // Promotion active lanc√©e depuis parametre.html
                promoEnd = promoEndStored;
                promoActive = true;
                
                document.getElementById('promo-timer').innerHTML = `
                    üéØ Promo sp√©ciale : il reste <span id="timer"></span> pour profiter de -25% !
                `;
                
                updateTimer();
                timerInterval = setInterval(updateTimer, 1000);
            } else {
                // Aucune promotion en cours
                promoActive = false;
                promoEnd = null;
                
                // ‚úÖ Message neutre SANS bouton
                document.getElementById('promo-timer').innerHTML = `
                    üí∞ Maillots de qualit√© aux meilleurs prix !
                `;
            }
            
            updateRemiseBoutons();
        }

        // ‚úÖ √âcouter les changements du localStorage (synchronisation)
        window.addEventListener('storage', function(e) {
            if (e.key === 'promoEnd' || e.key === 'alienSync') {
                checkPromoFromParams();
            }
        });

        // Initialisation au chargement de la page
        function initPage() {
            checkPromoFromParams();
        }

        // Initialiser la page
        initPage();

        // ‚úÖ FONCTION pour rediriger vers la page d√©tail
        function goToDetail(button) {
            const params = new URLSearchParams({
                img: button.dataset.img,
                name: button.dataset.name,
                size: button.dataset.size,
                brand: button.dataset.brand,
                price: button.dataset.price
            });
            window.location.href = "detail.html?" + params.toString();
        }

        // ‚úÖ BOUTONS : Clic sur bouton = Page d√©tail
        document.querySelectorAll(".btn-detail").forEach(btn => {
            btn.addEventListener("click", function(e) {
                e.stopPropagation();
                goToDetail(this);
            });
        });

        // ‚úÖ IMAGES : Clic sur image = Page d√©tail
        document.querySelectorAll(".casier img").forEach(img => {
            img.addEventListener("click", function(e) {
                e.stopPropagation();
                // Trouve le bouton associ√© dans le m√™me casier
                const casier = this.closest('.casier');
                const button = casier.querySelector('.btn-detail');
                goToDetail(button);
            });

            // Style cursor pointer pour indiquer que c'est cliquable
            img.style.cursor = "pointer";
        });

        // ‚úÖ CASIERS : Clic sur casier (zone vide) = Page d√©tail
        document.querySelectorAll(".casier").forEach(casier => {
            casier.addEventListener("click", function(e) {
                // √âvite le double clic si on clique sur bouton ou image
                if (e.target.classList.contains('btn-detail') ||
                    e.target.tagName === 'IMG' ||
                    e.target.classList.contains('prix-barre') ||
                    e.target.classList.contains('prix-reduit') ||
                    e.target.classList.contains('reduc-badge')) {
                    return;
                }
                const button = this.querySelector('.btn-detail');
                goToDetail(button);
            });

            // Style cursor pointer
            casier.style.cursor = "pointer";
        });

        // Nettoyage au d√©chargement
        window.addEventListener('beforeunload', function() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        });
    </script>
</body>

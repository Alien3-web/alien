<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier - ALIEN üëΩ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Variables CSS pour coh√©rence */
        :root {
            --alien-green: #39ff14;
            --alien-purple: #a68cff;
            --dark-bg: #0a0a0a;
            --light-dark: #1a1a1a;
            --medium-dark: #2a2a2a;
        }

        * {
            box-sizing: border-box;
        }

        /* Style am√©lior√© du panier - Ultra responsive */
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--light-dark) 100%);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow-x: hidden;
            padding: clamp(10px, 2vw, 20px) 0;
        }
        
        .panier-container {
            max-width: min(900px, 95vw);
            margin: clamp(20px, 4vw, 40px) auto;
            background: linear-gradient(145deg, var(--light-dark), var(--medium-dark));
            border-radius: clamp(15px, 3vw, 20px);
            box-shadow: 
                0 20px 40px rgba(57, 255, 20, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: clamp(25px, 5vw, 40px) clamp(20px, 4vw, 30px);
            color: #fff;
            border: 1px solid rgba(57, 255, 20, 0.3);
            width: 100%;
        }
        
        .panier-header {
            text-align: center;
            margin-bottom: clamp(25px, 5vw, 40px);
            border-bottom: 2px solid rgba(57, 255, 20, 0.3);
            padding-bottom: clamp(15px, 3vw, 20px);
        }
        
        .panier-header h1 {
            font-size: clamp(1.8em, 4vw, 2.5em);
            color: var(--alien-green);
            margin: 0;
            text-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }
        
        .panier-header p {
            color: #aaa;
            margin: clamp(8px, 1.5vw, 10px) 0 0 0;
            font-size: clamp(1em, 2vw, 1.1em);
        }
        
        /* Style des articles du panier - Ultra adaptatif */
        .panier-item {
            display: flex;
            align-items: center;
            margin-bottom: clamp(15px, 3vw, 25px);
            background: linear-gradient(145deg, #222, #333);
            border-radius: clamp(12px, 2.5vw, 15px);
            padding: clamp(15px, 3vw, 20px);
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(57, 255, 20, 0.2);
            border: 1px solid rgba(57, 255, 20, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .panier-item:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(57, 255, 20, 0.4);
        }
        
        .panier-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: clamp(3px, 0.5vw, 4px);
            height: 100%;
            background: linear-gradient(45deg, var(--alien-green), #2ecc40);
        }
        
        .panier-item img {
            width: clamp(80px, 15vw, 120px);
            height: clamp(80px, 15vw, 120px);
            object-fit: cover;
            border-radius: clamp(8px, 1.5vw, 12px);
            margin-right: clamp(12px, 2.5vw, 20px);
            border: 2px solid rgba(57, 255, 20, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }
        
        .panier-item-info {
            flex: 1;
            padding-left: clamp(5px, 1vw, 10px);
            min-width: 0;
        }
        
        .panier-item-nom {
            font-size: clamp(1.1em, 2.2vw, 1.3em);
            font-weight: bold;
            color: var(--alien-green);
            margin-bottom: clamp(5px, 1vw, 8px);
            word-wrap: break-word;
        }
        
        .panier-item-details {
            color: #ccc;
            margin-bottom: clamp(8px, 1.5vw, 12px);
            line-height: 1.5;
            font-size: clamp(0.9em, 1.8vw, 1em);
        }
        
        .panier-item-prix {
            font-size: clamp(1.2em, 2.5vw, 1.4em);
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
        }
        
        /* Contr√¥les de quantit√© - Ultra responsive */
        .quantite-controls {
            display: flex;
            align-items: center;
            gap: clamp(8px, 1.5vw, 12px);
            margin: clamp(10px, 2vw, 15px) 0;
            flex-wrap: wrap;
        }
        
        .quantite-btn {
            width: clamp(35px, 6vw, 40px);
            height: clamp(35px, 6vw, 40px);
            border: 2px solid var(--alien-green);
            background: transparent;
            color: var(--alien-green);
            border-radius: clamp(6px, 1.2vw, 8px);
            cursor: pointer;
            font-size: clamp(1em, 2vw, 1.2em);
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantite-btn:hover {
            background: var(--alien-green);
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.5);
        }
        
        .quantite-value {
            min-width: clamp(35px, 6vw, 40px);
            text-align: center;
            font-size: clamp(1em, 2vw, 1.2em);
            font-weight: bold;
            color: var(--alien-green);
            background: rgba(57, 255, 20, 0.1);
            padding: clamp(6px, 1.2vw, 8px) clamp(8px, 1.5vw, 12px);
            border-radius: clamp(6px, 1.2vw, 8px);
            border: 1px solid rgba(57, 255, 20, 0.3);
        }
        
        .supprimer-btn {
            width: clamp(40px, 7vw, 45px);
            height: clamp(40px, 7vw, 45px);
            background: linear-gradient(145deg, #ff4444, #cc3333);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: clamp(1em, 2vw, 1.2em);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: clamp(10px, 2vw, 15px);
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3);
            flex-shrink: 0;
        }
        
        .supprimer-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 68, 68, 0.5);
        }
        
        /* Total et paiement - Ultra adaptatif */
        .panier-total {
            background: linear-gradient(145deg, var(--medium-dark), var(--light-dark));
            border-radius: clamp(12px, 2.5vw, 15px);
            padding: clamp(20px, 4vw, 25px);
            margin-top: clamp(20px, 4vw, 30px);
            border: 2px solid rgba(57, 255, 20, 0.3);
            text-align: center;
        }
        
        .panier-total h3 {
            font-size: clamp(1.2em, 2.5vw, 1.4em);
            color: var(--alien-green);
            margin: 0 0 clamp(10px, 2vw, 15px) 0;
        }
        
        .total-amount {
            font-size: clamp(1.6em, 3.5vw, 2em);
            font-weight: bold;
            color: var(--alien-green);
            text-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
            margin: clamp(8px, 1.5vw, 10px) 0;
        }
        
        .payer-btn {
            background: linear-gradient(145deg, var(--alien-green), #2ecc40);
            color: #000;
            border: none;
            padding: clamp(12px, 2.5vw, 15px) clamp(25px, 5vw, 40px);
            border-radius: clamp(10px, 2vw, 12px);
            font-size: clamp(1.1em, 2.2vw, 1.3em);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(57, 255, 20, 0.3);
            margin-top: clamp(15px, 3vw, 20px);
            min-width: clamp(180px, 35vw, 200px);
            width: 100%;
            max-width: 300px;
        }
        
        .payer-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(57, 255, 20, 0.5);
            background: linear-gradient(145deg, #2ecc40, var(--alien-green));
        }
        
        /* Panier vide - Responsive */
        .panier-vide {
            text-align: center;
            padding: clamp(40px, 8vw, 60px) clamp(15px, 3vw, 20px);
            color: #666;
        }
        
        .panier-vide-icon {
            font-size: clamp(3em, 6vw, 4em);
            margin-bottom: clamp(15px, 3vw, 20px);
        }
        
        .panier-vide h2 {
            font-size: clamp(1.4em, 3vw, 1.8em);
            margin-bottom: clamp(10px, 2vw, 15px);
            color: #999;
        }
        
        .panier-vide p {
            font-size: clamp(1em, 2vw, 1.1em);
            margin-bottom: clamp(15px, 3vw, 20px);
        }
        
        .continuer-shopping {
            background: transparent;
            border: 2px solid var(--alien-green);
            color: var(--alien-green);
            padding: clamp(10px, 2vw, 12px) clamp(20px, 4vw, 30px);
            border-radius: clamp(6px, 1.2vw, 8px);
            font-size: clamp(1em, 2vw, 1.1em);
            cursor: pointer;
            margin-top: clamp(15px, 3vw, 20px);
            transition: all 0.3s ease;
        }
        
        .continuer-shopping:hover {
            background: var(--alien-green);
            color: #000;
            transform: scale(1.05);
        }
        
        /* Responsive breakpoints pr√©cis */
        @media (max-width: 1920px) {
            .panier-container {
                max-width: min(850px, 92vw);
            }
        }

        @media (max-width: 1440px) {
            .panier-container {
                max-width: min(800px, 90vw);
            }
        }

        @media (max-width: 1024px) {
            .panier-item {
                flex-direction: column;
                text-align: center;
                align-items: center;
            }

            .panier-item img {
                margin-right: 0;
                margin-bottom: clamp(10px, 2vw, 15px);
            }

            .panier-item-info {
                padding-left: 0;
                width: 100%;
            }

            .quantite-controls {
                justify-content: center;
                margin: clamp(15px, 3vw, 20px) 0;
            }

            .supprimer-btn {
                margin-left: 0;
                margin-top: clamp(10px, 2vw, 15px);
            }
        }
        
        @media (max-width: 768px) {
            .panier-container {
                margin: clamp(15px, 3vw, 20px) auto;
                padding: clamp(20px, 4vw, 25px) clamp(15px, 3vw, 20px);
            }
            
            .panier-header h1 {
                font-size: clamp(1.6em, 3.5vw, 2em);
            }
            
            .panier-item {
                padding: clamp(15px, 3vw, 20px) clamp(12px, 2.5vw, 15px);
            }
        }
        
        @media (max-width: 480px) {
            .panier-container {
                margin: clamp(10px, 2vw, 15px) auto;
                padding: clamp(15px, 3vw, 20px) clamp(12px, 2.5vw, 15px);
            }
            
            .panier-header h1 {
                font-size: clamp(1.4em, 3vw, 1.6em);
            }
            
            .panier-item img {
                width: clamp(70px, 12vw, 80px);
                height: clamp(70px, 12vw, 80px);
            }
            
            .quantite-btn {
                width: clamp(32px, 5vw, 35px);
                height: clamp(32px, 5vw, 35px);
                font-size: clamp(0.9em, 1.8vw, 1em);
            }
            
            .quantite-value {
                min-width: clamp(32px, 5vw, 35px);
                padding: clamp(5px, 1vw, 6px) clamp(6px, 1.2vw, 8px);
            }

            .supprimer-btn {
                width: clamp(35px, 6vw, 40px);
                height: clamp(35px, 6vw, 40px);
            }
        }

        @media (max-width: 360px) {
            .panier-container {
                margin: clamp(8px, 1.5vw, 10px) auto;
                padding: clamp(12px, 2.5vw, 15px) clamp(10px, 2vw, 12px);
            }

            .panier-item {
                padding: clamp(12px, 2.5vw, 15px) clamp(10px, 2vw, 12px);
            }

            .panier-item img {
                width: clamp(60px, 10vw, 70px);
                height: clamp(60px, 10vw, 70px);
            }
        }

        /* Ultra-wide screens */
        @media (min-width: 2560px) {
            .panier-container {
                max-width: 1000px;
            }

            .panier-header h1 {
                font-size: 3em;
            }

            .payer-btn {
                font-size: 1.5em;
                padding: 18px 50px;
            }
        }

        /* Mode paysage mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .panier-container {
                margin: clamp(8px, 2vh, 12px) auto;
                padding: clamp(12px, 2.5vh, 15px);
            }

            .panier-header {
                margin-bottom: clamp(15px, 3vh, 20px);
                padding-bottom: clamp(8px, 1.5vh, 10px);
            }

            .panier-item {
                margin-bottom: clamp(10px, 2vh, 12px);
                padding: clamp(10px, 2vh, 12px);
            }

            .panier-total {
                margin-top: clamp(12px, 2.5vh, 15px);
                padding: clamp(12px, 2.5vh, 15px);
            }
        }

        /* Effet de focus pour l'accessibilit√© */
        .quantite-btn:focus-visible,
        .supprimer-btn:focus-visible,
        .payer-btn:focus-visible,
        .continuer-shopping:focus-visible {
            outline: 3px solid var(--alien-green);
            outline-offset: 2px;
        }

        /* Animation d'entr√©e */
        .panier-container {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation des √©l√©ments du panier */
        .panier-item {
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInLeft 0.5s ease forwards;
        }

        .panier-item:nth-child(1) { animation-delay: 0.1s; }
        .panier-item:nth-child(2) { animation-delay: 0.2s; }
        .panier-item:nth-child(3) { animation-delay: 0.3s; }
        .panier-item:nth-child(4) { animation-delay: 0.4s; }
        .panier-item:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="panier-container">
        <div class="panier-header">
            <h1>üõí Mon Panier</h1>
            <p>Vos maillots venus d'une autre galaxie</p>
        </div>
        
        <ul id="liste-panier"></ul>
        
        <div class="panier-total">
            <h3>Total de votre commande</h3>
            <div class="total-amount"><span id="total">0</span> ‚Ç¨</div>
            <button id="payer-tout" class="payer-btn">
                üöÄ Proc√©der au paiement
            </button>
        </div>
    </div>

    <script>
        function chargerPanier() {
            let panier = JSON.parse(localStorage.getItem('panier')) || [];
            const liste = document.getElementById('liste-panier');
            const totalElem = document.getElementById('total');
            let total = 0;
            liste.innerHTML = '';

            if (panier.length === 0) {
                liste.innerHTML = `
                    <div class="panier-vide">
                        <div class="panier-vide-icon">üëΩ</div>
                        <h2>Votre panier est vide</h2>
                        <p>Explorez nos maillots galactiques !</p>
                        <button class="continuer-shopping" onclick="window.location.href='apropos.html'">
                            Continuer les achats
                        </button>
                    </div>
                `;
                return;
            }

            panier.forEach((item, index) => {
                if (!item.quantite) item.quantite = 1;
                const li = document.createElement('li');
                li.className = 'panier-item';
                li.innerHTML = `
                    <img src="${item.img || ''}" alt="${item.nom}">
                    <div class="panier-item-info">
                        <div class="panier-item-nom">${item.nom}</div>
                        <div class="panier-item-details">
                            ${item.taille ? 'Taille : ' + item.taille : ''}
                            ${item.prenom ? ' ‚Ä¢ Pr√©nom : ' + item.prenom : ''}
                            ${item.numero ? ' ‚Ä¢ Num√©ro : ' + item.numero : ''}
                        </div>
                        <div class="panier-item-prix">${(Number(item.prix) * item.quantite).toFixed(2)} ‚Ç¨</div>
                        <div class="quantite-controls">
                            <button class="quantite-btn" onclick="changerQuantite(${index}, -1)">‚àí</button>
                            <span class="quantite-value">${item.quantite}</span>
                            <button class="quantite-btn" onclick="changerQuantite(${index}, 1)">+</button>
                        </div>
                    </div>
                    <button class="supprimer-btn" onclick="supprimerDuPanier(${index})" title="Supprimer">üóëÔ∏è</button>
                `;
                liste.appendChild(li);
                total += Number(item.prix) * item.quantite;
            });

            totalElem.textContent = total.toFixed(2);
            localStorage.setItem('panier', JSON.stringify(panier));
            localStorage.setItem('panier_total', total.toFixed(2));
        }

        function changerQuantite(index, delta) {
            let panier = JSON.parse(localStorage.getItem('panier')) || [];
            panier[index].quantite = (panier[index].quantite || 1) + delta;
            if (panier[index].quantite < 1) panier[index].quantite = 1;
            localStorage.setItem('panier', JSON.stringify(panier));
            chargerPanier();
        }

        function supprimerDuPanier(index) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cet article ?')) {
                let panier = JSON.parse(localStorage.getItem('panier')) || [];
                panier.splice(index, 1);
                localStorage.setItem('panier', JSON.stringify(panier));
                chargerPanier();
            }
        }

        document.getElementById('payer-tout').onclick = function() {
            const total = document.getElementById('total').textContent;
            if (parseFloat(total) === 0) {
                alert("Votre panier est vide !");
            } else {
                window.location.href = "payment.html";
            }
        };

        chargerPanier();
    </script>
</body>
</html>
